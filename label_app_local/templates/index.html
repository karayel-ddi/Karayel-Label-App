<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karayel Label Aracı</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </a>
        <div class="navbar-text d-flex align-items-center justify-content-center flex-grow-1">
            Karayel Label Aracı
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div id="dropZone" class="border border-primary p-4 text-center">
                    <h2 class="text-center">CSV Yükle</h2>
                    <p>CSV dosyanızı buraya sürükleyip bırakın veya bir dosya seçin. </p>
                    <input type="file" id="csvFileInput" class="form-control-file">
                </div>
            </div>
        </div>

        <div class="row mt-4" id="columnSelectionArea" style="display: none;">
            <div class="col-12">
                <h2 class="text-center">Veri Sütunu Seç</h2>
                <select id="columnSelect" class="form-control"></select>
            </div>
        </div>

        <div class="row mt-4" id="dataTableArea" style="display: none;">
            <div class="col-12">
                <h2 class="text-center">Veri Tablosu</h2>
                <table class="table table-bordered" id="dataTable">
                    <thead>
                        <tr>
                            <th>Veri</th>
                            <th>İşlem</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
        </div>

        <div class="row mt-4" id="labelingArea" style="display: none;">
            <div class="col-12">
                <h2 class="text-center">Etiketleme Alanı</h2>
                <div class="border p-4" id="labelArea"></div>
                <div id="labelButtons" class="mt-2">
                    <button class="btn btn-secondary" id="addLabelButton">Yeni Etiket Ekle</button>
                </div>

                <div class="mt-2">
                    <button class="btn btn-success" id="submitButton">Kaydet</button>
                </div>
                <div class="mt-2">
                    <button class="btn btn-primary" id="sendAllButton">Tümünü Kaydet ve İndir</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="labelModal" tabindex="-1" role="dialog" aria-labelledby="labelModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="labelModalLabel">Yeni Etiket Ekle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="labelForm">
                        <div class="form-group">
                            <label for="labelName">Etiket Adı</label>
                            <input type="text" class="form-control" id="labelName" required>
                        </div>
                        <div class="form-group">
                            <label for="labelColor">Renk</label>
                            <input type="color" class="form-control" id="labelColor" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="saveLabelButton">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
