<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karayel Label Aracı</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" sizes="180x180">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="logo">
        </a>
        <div class="navbar-text d-flex align-items-center justify-content-center flex-grow-1">
            Karayel Etiket Aracı
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div id="dataTableArea" class="border p-4">
                    <h2 class="text-center">Veri Tablosu</h2>
                    <div id="loading" class="dots-container" style="display: none;">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <table class="table table-bordered" id="dataTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>Veri</th>
                                <th class="action-column">İşlem</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="labelingArea" style="display: none;">
            <div class="col-12">
                <h2 class="text-center">Etiketleme Alanı</h2>
                <div class="border p-4" id="labelArea"></div>
                <div id="labelButtons" class="mt-2"></div>
                <button class="btn btn-success mt-2" id="saveButton">Kaydet</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <button class="btn btn-primary" id="sendAllButton">Tümünü Gönder</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="labelsModal" tabindex="-1" role="dialog" aria-labelledby="labelsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="labelsModalLabel">Etiketler</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="labelsModalBody"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loadingScreen = document.getElementById('loading');
            const dataTable = document.getElementById('dataTable');

            // Show loading screen
            loadingScreen.style.display = 'flex';

            // Simulate data loading
            setTimeout(function () {
                // Hide loading screen
                loadingScreen.style.display = 'none';
                // Show data table
                dataTable.style.display = 'table';
            }, 2000); // Adjust the timeout as needed
        });
    </script>
</body>

</html>
